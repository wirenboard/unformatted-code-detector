ru:
  warning_modal:
    title: Вы публикуете код?
    content: |
      Кажется, ваше сообщение может содержать код или логи. Чтобы ваш пост был читаемым, пожалуйста, не забывайте **форматировать ваш код**, используя кнопку *Текст как есть* <kbd></></kbd> на панели инструментов, символ обратного апострофа <kbd>`</kbd> на вашей клавиатуре, вот так:

      `` `одна строка` ``

      ````
      ```
      несколько
      строк
      ```
      ````
    do_not_show_again: больше не показывать это сообщение
    fix_post: Редактировать сообщение
    ignore_and_post_anyway: Опубликовать всё равно
